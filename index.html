<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tree Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4" x-data="skillTree()">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Skill Tree Visualization</h1>
            <button @click="addNode(null)" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Add Root Node
            </button>
        </div>
        
        <div class="relative border border-gray-300 bg-white rounded-lg shadow-md skill-container">
            <!-- Canvas for drawing connections -->
            <canvas id="skill-connections" class="absolute top-0 left-0 w-full h-full"></canvas>
            
            <!-- Container for nodes -->
            <div class="relative w-full h-full">
                <!-- Nodes will be rendered here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
