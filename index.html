<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tree Visualization</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f97316',
                        background: '#0f172a',
                        node: {
                            default: '#ffffff',
                            active: '#22c55e',
                            connected: '#f59e0b'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white">
    <div class="relative w-screen h-screen" x-data="skillTree()">
        <!-- Canvas for drawing connections -->
        <canvas id="skill-connections" class="absolute top-0 left-0 w-full h-full z-0"></canvas>
        
        <!-- Controls -->
        <div class="absolute top-4 left-4 z-20 flex gap-2">
            <button @click="addNode(null)" class="px-4 py-2 bg-primary rounded-md hover:bg-primary/80 transition">
                Add Root Node
            </button>
        </div>
        
        <!-- Container for nodes -->
        <div class="absolute inset-0 z-10">
            <!-- Nodes will be rendered here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
